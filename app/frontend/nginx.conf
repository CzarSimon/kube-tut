worker_processes  1;

pid        /var/run/nginx.pid;

events {
    worker_connections  1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;

    server {
        listen   80;

        server_name  kubetut.io;

        location / {
            root   html;
            index  index.html index.htm;
        }
    }
}
